<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <title>My Contacts</title>
</head>

<body>
    <div class="container">
        <h1 class="center-align">
            My Contacts
        </h1>
        <input type="text" id="filterInput" placeholder="Search names...">
        <ul class="collection with-header" id="names">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="">Abe</a>
            </li>
            <li class="collection-item">
                <a href="">Adam</a>
            </li>
            <li class="collection-item">
                <a href="">Alan</a>
            </li>
            <li class="collection-item">
                <a href="">Anna</a>
            </li>

            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="">Bob</a>
            </li>
            <li class="collection-item">
                <a href="">Brad</a>
            </li>
            <li class="collection-item">
                <a href="">Bry</a>
            </li>
            <li class="collection-item">
                <a href="">Bro</a>
            </li>

            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="">Cat</a>
            </li>
            <li class="collection-item">
                <a href="">Christ</a>
            </li>
            <li class="collection-item">
                <a href="">Carrie</a>
            </li>
        </ul>
    </div>

    <script>
        // Get input element
        const filterInput = document.getElementById('filterInput');

        function filterNames() {
            // Get value of input ass uppercase
            const filterValue = document.getElementById('filterInput').value.toUpperCase();
            // Get names ul
            const ul = document.getElementById('names');
            // Get items
            const li = ul.querySelectorAll('li.collection-item');
            // Loop through collection-item list


            li.forEach((element, i, ) => {
                const a = li[i].getElementsByTagName('a')[0];
                // If matched
                if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
                    li[i].style.display = '';
                } else {
                    li[i].style.display = 'none';
                }
            });
        }
        // Add event listener
        filterInput.addEventListener('keyup', filterNames);
    </script>
</body>

</html>
